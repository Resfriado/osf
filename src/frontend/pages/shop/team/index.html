<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team</title>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <script>
      window.paceOptions = {
        restartOnRequestAfter: false,
        ajax: false,
        elements: false,
        minTime: 400,
      };
    </script>
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="stylesheet"
      href="/public/assets/pace-js/pace-theme-loading-bar.css"
    />
    <script src="/public/assets/pace-js/pace.min.js"></script>
    <script>
      Pace.on("start", () => {
        document.body.style.overflow = "hidden";
        const o = document.getElementById("preloader-overlay");
        if (o) o.style.display = "flex";
      });
      Pace.on("done", () => {
        const o = document.getElementById("preloader-overlay");
        if (o) {
          o.style.opacity = "0";
          setTimeout(() => (o.style.display = "none"), 400);
        }
        document.body.style.overflow = "auto";
      });
    </script>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="preloader-overlay"></div>

    <header id="header-placeholder"></header>

    <main class="section is-flex-grow-1">
      <p class="title has-text-centered has-text-info">Escolha seu Barbeiro</p>

      <!-- Formulário único -->
      <form action="/booking" method="GET">
        <div class="columns is-centered is-multiline" id="category-container">
          <div class="column is-flex is-justify-content-center is-align-items-center is-narrow m-1">
            <div class="box">
              <figure class="image is-128x128 ml-6 mb-2">
                <img class="is-rounded" src="../public/images/barber1.png" alt="Barbeiro 1" />
              </figure>
              <p class="title is-4 has-text-centered ">Barbeiro 1</p>
              <p class="subtitle is-6">Especialista em cortes modernos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 1"
                class="button is-success is-fullwidth"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="column is-flex is-justify-content-center is-align-items-center is-narrow m-1">
            <div class="box">
              <figure class="image is-128x128 ml-6 mb-2">
                <img class="is-rounded" src="../public/images/barber2.png" alt="Barbeiro 2" />
              </figure>
              <p class="title is-4 has-text-centered">Barbeiro 2</p>
              <p class="subtitle is-6">Especialista em barba e bigode</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 2"
                class="button is-success is-fullwidth"
              >
                Selecionar
              </button>
            </div>
          </div>

          <div class="column is-flex is-justify-content-center is-align-items-center is-narrow m-1">
            <div class="box">
              <figure class="image is-128x128 ml-6 mb-2">
                <img class="is-rounded" src="../public/images/barber3.png" alt="Barbeiro 3" />
              </figure>
              <p class="title is-4 has-text-centered">Barbeiro 3</p>
              <p class="subtitle is-6">Especialista em cortes clássicos</p>
              <button
                type="submit"
                name="barbeiro"
                value="Barbeiro 3"
                class="button is-success is-fullwidth"
              >
                Selecionar
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="/public/js/layout.js"></script>
    <script src="/public/js/hideHeroFoot.js"></script>
    <script src="/public/js/showBreadcrumb.js"></script>
    <script>
        setTimeout(() => hideHeroFoot(), 100);
        setTimeout(() => showBreadcrumb(), 100);
    </script>
  </body>
</html>
