<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer login</title>
    <script>
      window.paceOptions = {
        restartOnRequestAfter: false,
        ajax: false,
        elements: false,
        minTime: 400,
      };
    </script>
    <link rel="stylesheet" href="/public/css/loading.css" />
    <link
      rel="stylesheet"
      href="/public/assets/pace-js/pace-theme-loading-bar.css"
    />
    <script src="/public/assets/pace-js/pace.min.js"></script>
    <script>
      Pace.on("start", () => {
        document.body.style.overflow = "hidden";
        const o = document.getElementById("preloader-overlay");
        if (o) o.style.display = "flex";
      });
      Pace.on("done", () => {
        const o = document.getElementById("preloader-overlay");
        if (o) {
          o.style.opacity = "0";
          setTimeout(() => (o.style.display = "none"), 400);
        }
        document.body.style.overflow = "auto";
      });
    </script>
    <link
      href="
    /public/assets/sweetalert2/sweetalert2.min.css
    "
      rel="stylesheet"
    />
    <script src="
    /public/assets/sweetalert2/sweetalert2.all.min.js
    "></script>
    <script src="/public/js/setup.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div id="preloader-overlay"></div>
    <header id="header-placeholder"></header>

    <div
      class="auth-page flex-grow-1 d-flex justify-content-center align-items-center"
    >
      <form action=" /auth" method="post">
        <img class="logo" src="/public/images/logo.png" alt="logo" />
        <h2>Fazer login</h2>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="E-mail"
        />
        <input
          type="password"
          name="senha"
          class="form-control"
          placeholder="Senha"
        />
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="/public/js/layout.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");

        if (error) {
          // Remove imediatamente o parâmetro da URL
          params.delete("error");
          const newUrl =
            window.location.pathname +
            (params.toString() ? "?" + params.toString() : "");
          window.history.replaceState({}, "", newUrl);

          // Agora mostra o alerta normalmente
          let title = "";
          let text = "";
          let icon = "";

          switch (error) {
            case "missing":
              icon = "warning";
              title = "Campos obrigatórios";
              text = "Por favor, preencha e-mail e senha.";
              break;
            case "invalid":
              icon = "error";
              title = "Oops...";
              text = "E-mail ou senha inválida!";
              break;
            case "blocked":
              icon = "error";
              title = "Usuário bloqueado";
              text = "Contate o administrador para mais informações.";
              break;
            case "db":
              icon = "error";
              title = "Erro no servidor";
              text = "Falha ao conectar com o banco de dados.";
              break;
          }

          Swal.fire({ icon, title, text });
        }
      });
    </script>
  </body>
</html>
